<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Website Data Info -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Fontstyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="Favicon" href="images/favicon.png">
    <!-- Website Title -->
    <title>Product Card Preview</title>
  </head>

  <body>
    <div class="product-card">
      <div class="product-image-container">
        <img class="desktop" src="images/desktop-image.jpg" alt="product-image">
        <img class="mobile" src="images/mobile-image.jpg" alt="product-image1">
      </div>

      <div class="product-card-content-wrapper">
        <div class="product-card-content">
          <p class="product-type text">perfume</p>
          <h1 class="product-card-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar, voluptous interpretation composed by Olivier Polge,
            Perfumer-Creator for the house of CHANEL
          </p>
          <p class="price text">
            <span class="discount-price">$149.99</span>
            <del class="actual-price">$169.99</del>
          </p>
          <button class="btn"><img class="logo" src="images/icon-cart.svg" alt="cart-logo"> Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
